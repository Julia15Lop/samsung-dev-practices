<div class="table-list">
     
    <table mat-table [dataSource]="people" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let person"> {{person.id}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let person"> {{person.name}} </td>
        </ng-container>
        
        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let person"> {{person.surname}} </td>
        </ng-container>
        
        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let person"> {{person.age}} </td>
        </ng-container>

        <!-- DNI Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let person"> {{person.dni}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let person"> {{person.color}} </td>
        </ng-container>

        <!-- Birth Column -->
        <ng-container matColumnDef="birth">
            <th mat-header-cell *matHeaderCellDef> Fecha nacimiento </th>
            <td mat-cell *matCellDef="let person"> {{person.birth | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Sex Column -->
        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let person"> {{person.sex}} </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let person" >
                <button mat-mini-fab color="basic" aria-label="edit-button" (click)="redirectToUpdate(person.id)">
                    <mat-icon>edit</mat-icon>
                    
                </button>
                    
                <button mat-mini-fab color="warn" aria-label="delete-button" (click)="redirectToDelete(person.id)" > 
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
</div>

<div class="button-row">
    <button mat-raised-button class="add-button" routerLink="/people/add" routerLinkActive="active">Añadir Persona</button>
    <button mat-raised-button routerLink="/home" routerLinkActive="active">Atrás</button>
</div>
