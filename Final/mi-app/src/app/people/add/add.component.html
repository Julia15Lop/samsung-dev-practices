<!-- Form -->
<div class="person-form">
    <form class="register-form" [formGroup]="addForm" >
        <table class="register-full-width" cellspacing="0"><tr>
          <!-- Name -->
          <td><mat-form-field class="register-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" minlength="3" placeholder="Nombre" required>
            <small class="text-danger" *ngIf="addForm.controls['name'].errors?.minlength">
              Formato incorrecto
            </small>
          </mat-form-field>
        </td>
          
          <!-- Surname -->
          <td><mat-form-field class="register-full-width">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="surname" required minlength="3">
            <small class="text-danger" *ngIf="addForm.controls['surname'].errors?.minlength">
              This field contains errors.
            </small>
          </mat-form-field></td>

        </tr></table>

        <table class="register-full-width" cellspacing="0"><tr>
          <!-- Age -->
          <td><mat-form-field class="register-full-width">
            <mat-label>Edad</mat-label>
            <input matInput formControlName="age" required min="0" max="125">
            <small class="text-danger" *ngIf="addForm.controls['age'].errors?.minlength">
              Formato incorrecto
            </small>
          </mat-form-field></td>

          <!-- DNI -->
          <td><mat-form-field class="register-full-width">
            <mat-label>DNI</mat-label>
            <input matInput #dni formControlName="dni" required maxlength="9" placeholder="Ex. 03978393C">
            <mat-hint align="end">{{dni.value.length}} / 9</mat-hint>
            <small class="text-danger" *ngIf="addForm.controls['dni'].errors?.minlength">
              Formato incorrecto
            </small>
          </mat-form-field></td>
        
        </tr></table>
        
        <table class="register-full-width" cellspacing="0"><tr>
          
          <!-- Color -->
          <td><mat-form-field class="register-full-width">
            <mat-label>Color Favorito</mat-label>
            <input matInput formControlName="color" required minlength="3" placeholder="color">
            <small class="text-danger" *ngIf="addForm.controls['color'].errors?.minlength">
              Formato incorrecto
            </small>
            <small class="text-danger" *ngIf="addForm.controls['color'].errors?.required">
              Introduce color
            </small>
          </mat-form-field></td>
        </tr></table>

        <br>
        
        <table class="register-full-width" cellspacing="0"><tr>
          <!-- Birthday -->
          <td><mat-form-field appearance="fill">
            <mat-label>Fecha Nacimiento</mat-label>
            
            <input matInput formControlName="birth" required [matDatepicker]="picker" placeholder="Cumpleaños">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field></td>
          
           <!-- Sexx -->
           <td><mat-form-field appearance="fill">
            <mat-label>Sexo</mat-label>
            <select matNativeControl formControlName="sex" required>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Otro">Otro</option>
              <option value="No Especificado">No Especificado</option>
            </select>
          </mat-form-field></td>

        </tr></table>

        <div class="button-row">
            <button mat-raised-button routerLink="/home" routerLinkActive="active" >Atrás</button>
            <button mat-raised-button class="add-button" [disabled]="addForm.invalid" (click)="add()" >Registrar</button>
        </div>

    </form>      
</div>
